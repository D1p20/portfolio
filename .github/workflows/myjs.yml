name: Firebase Visitor Data

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript file
        run: node main.js
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}


          