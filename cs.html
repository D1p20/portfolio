    <style>
        /* General Styles */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-color: white;
          color: black;
        }
        /* Header Styles */
        header {
          text-align: center;
          padding: 20px;
          background-color: white;
          border-bottom: 1px solid #ccc;
          position: sticky;
          top: 0;
          z-index: 1000;
        }
        header h1 {
          font-size: 2em;
        }
        header p {
          margin: 5px 0;
        }
        header a {
          color: blue;
          text-decoration: none;
        }
        header a:hover {
          text-decoration: underline;
        }
        /* Main Content */
        main {
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
        }
        main h2 {
          text-align: center;
          margin-bottom: 20px;
          border-bottom: 2px solid black;
          padding-bottom: 10px;
        }
        /* Override the original image styling */
        main img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0;
          border: none;
          border-radius: 0;
        }
        main p {
          text-align: center;
        }
        section {
          margin-bottom: 20px;
        }
        /* Footer Styles */
        footer {
          text-align: center;
          padding: 10px;
          border-top: 1px solid #ccc;
          font-size: 0.9em;
          background-color: white;
        }

        /* Portfolio Layout - 1 item per row */
        .portfolio-grid {
          display: flex;
          flex-direction: column;
          gap: 30px;
          margin-top: 30px;
        }

        .portfolio-item {
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
          background-color: #232222;
          padding: 15px;
        }

        .portfolio-item:hover {
          transform: translateY(-5px);
        }

        .portfolio-item img {
          width: 100%;
          height: auto; /* Allow natural height */
          object-fit: contain; /* Ensure no cropping */
          border-radius: 8px;
          transition: transform 0.3s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
          header h1 {
              font-size: 1.5em;
          }
          main h2 {
              font-size: 1.2em;
          }
          .portfolio-item {
              padding: 10px;
          }
        }
    </style>
</head>
