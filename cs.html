<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Istiak Ansary</title>
    <style>
        /* General Styles */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-color: white;
          color: black;
        }
        /* Header Styles */
        header {
          text-align: center;
          padding: 20px;
          background-color: white;
          border-bottom: 1px solid #ccc;
          position: sticky;
          top: 0;
          z-index: 1000;
        }
        header h1 {
          font-size: 2em;
        }
        header p {
          margin: 5px 0;
        }
        header a {
          color: blue;
          text-decoration: none;
        }
        header a:hover {
          text-decoration: underline;
        }
        /* Main Content */
        main {
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
        }
        main h2 {
          text-align: center;
          margin-bottom: 20px;
          border-bottom: 2px solid black;
          padding-bottom: 10px;
        }
        /* Override the original image styling */
        main img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0;
          border: none;
          border-radius: 0;
        }
        main p {
          text-align: center;
        }
        section {
          margin-bottom: 20px;
        }
        /* Footer Styles */
        footer {
          text-align: center;
          padding: 10px;
          border-top: 1px solid #ccc;
          font-size: 0.9em;
          background-color: white;
        }

        /* Portfolio Layout - 1 item per row */
        .portfolio-grid {
          display: flex;
          flex-direction: column;
          gap: 30px;
          margin-top: 30px;
        }

        .portfolio-item {
          position: relative;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
          background-color: #232222;
          padding: 15px;
        }

        .portfolio-item:hover {
          transform: translateY(-5px);
        }

        .portfolio-item img {
          width: 100%;
          height: auto; /* Allow natural height */
          object-fit: contain; /* Ensure no cropping */
          border-radius: 8px;
          transition: transform 0.3s ease;
        }
        
        .image-number {
          position: absolute;
          top: 15px;
          left: 15px;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 14px;
          font-weight: bold;
          z-index: 10;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
          header h1 {
              font-size: 1.5em;
          }
          main h2 {
              font-size: 1.2em;
          }
          .portfolio-item {
              padding: 10px;
          }
          .image-number {
              top: 10px;
              left: 10px;
              font-size: 12px;
          }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <p>
			<a href="index.html" target="_blank">Home</a>
			|
			<a href="https://mail.google.com/mail/?view=cm&fs=1&to=ansaryistiak@gmail.com" target="_blank">ðŸ“§ Email Me</a>
        </p>

    </header>
    
    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Case Study</h2>
            <div class="portfolio-grid">
                <!-- Images will be loaded by JavaScript -->
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Istiak Ansary. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const portfolioGrid = document.querySelector('.portfolio-grid');
            const totalImages = 22; // From 0 to 21
            
            // Clear any existing content
            portfolioGrid.innerHTML = '';
            
            // Function to create and add a single portfolio item
            function addPortfolioItem(index) {
                if (index > 21) return; // Stop when we've added all images
                
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                portfolioItem.style.opacity = '0';
                portfolioItem.style.transition = 'opacity 0.5s ease';
                
                // Create image number indicator
                const imageNumber = document.createElement('div');
                imageNumber.className = 'image-number';
                imageNumber.textContent = `${index + 1}/${totalImages}`;
                
                const img = document.createElement('img');
                img.src = `images/portfoliointer(${index}).svg`;
                img.alt = `Portfolio item ${index + 1}`;
                
                // When image loads, fade it in and load the next one
                img.onload = function() {
                    portfolioItem.style.opacity = '1';
                    // Load the next image after a short delay
                    setTimeout(() => {
                        addPortfolioItem(index + 1);
                    }, 200); // Adjust delay between image loads (in milliseconds)
                };
                
                // If image fails to load, still try to load the next one
                img.onerror = function() {
                    console.error(`Failed to load image ${index}`);
                    setTimeout(() => {
                        addPortfolioItem(index + 1);
                    }, 200);
                };
                
                portfolioItem.appendChild(imageNumber);
                portfolioItem.appendChild(img);
                portfolioGrid.appendChild(portfolioItem);
            }
            
            // Start loading images from index 0
            addPortfolioItem(0);
        });
    </script>
</body>
</html>
